<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Class</title>
  </head>
  <body>
    <ul>
      <li class="menuList">first</li>
      <li>second</li>
      <li class="menuList">third</li>
    </ul>

    <script>
      const menuList = document.querySelectorAll(".menuList");
      console.info(menuList);
    </script>
  </body>
</html>
