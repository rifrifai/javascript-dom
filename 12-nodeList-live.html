<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodelist Live</title>
  </head>
  <body>
    <!-- perubahan yang terjadi maka akan berubah itu yang dinamakan nodelist live -->
    <ul id="menu1">
      <li id="first">first</li>
      <li id="second">second</li>
      <li id="third">third</li>
    </ul>
    <ul id="menu2">
      <li>wahid</li>
      <li>isnani</li>
      <li>tsalasah</li>
    </ul>

    <script>
      const menu1 = document.getElementById("menu1");
      const list = menu1.childNodes;

      menu1.appendChild(document.createElement("li"));
      menu2.appendChild(document.createElement("li"));

      console.info(list);
    </script>
  </body>
</html>
