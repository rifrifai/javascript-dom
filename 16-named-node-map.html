<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Named Node Map</title>
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="namedNodeMap"
      id="logo"
    />

    <script>
      const logo = document.getElementById("logo");
      const attributes = logo.attributes;

      for (const attribute of attributes) {
        console.info(`${attribute.name} : ${attribute.value}`);
      }
    </script>
  </body>
</html>
