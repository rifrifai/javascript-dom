<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
  </head>
  <body>
    <img
      id="logo"
      src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="unsplash"
    />

    <script>
      // getAttributeNode berfungsi untuk mengambil key value atau object sedangkan getAttribute hanya value nya saja

      const logo = document.getElementById("logo");
      // const src = logo.getAttributeNode("src");
      const src = logo.getAttribute("src");

      console.info(src);
      // console.info(src.name);
      // console.info(src.value);
    </script>
  </body>
</html>
