<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <h1 id="text" style="text-align: center">Click Bellow!</h1>
    <div
      id="box"
      style="
        height: 700px;
        width: 700px;
        margin: auto;
        background-color: #9fff46;
      "
    ></div>
    <script>
      const text = document.getElementById("text");
      const box = document.getElementById("box");

      box.onclick = function (event) {
        text.textContent = `Anda Mengeklik di ${event.x} : ${event.y}`;
      };
    </script>
  </body>
</html>
